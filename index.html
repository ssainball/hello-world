<head>
  <meta charset="UTF-8">
  <title>Claude Artifact Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #38bdf8;
      color: #020617;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #output {
      white-space : pre-wrap;
      margin-top : 20px;
    }
  </style>


</head>

<body>
  <main>
    <button id="myButton">버튼을 누르면 슬라이더 데크 프람프트 출력.</button>
    <div id = "output"></div>
  </main>

  <script>
    document.getElementById("myButton").onclick = function () {
      document.getElementById("output").textContent =
        `[NotebookLM 슬라이드 디자인 요청]

■ 역할: 전문 프레젠테이션 디자이너
■ 스타일: 팝 코믹스
■ 카테고리: 카툰

━━━━━━━━━━━━━━━━━━━━━━

[컬러 시스템]
• 배경: #FFF500
• 텍스트: #000000
• 강조: #FF0000
• 폰트: Comic Neue`;
      };
    
    </script>
  
</body>
</html>
