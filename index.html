<head>
  <meta charset="UTF-8">
  <title>Claude Artifact Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #38bdf8;
      color: #020617;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>


</head>



<body>
  <main>
    <button id="notebookLMbutton">눌러보세요</button>
    <section class="artifact">
    </section>
  </main>

  <script>
    const button = document.getElementById("notebookLMbutton");
    const artifactSection = document.querySelector(".artifact");

    let isVisible = false;
    
    button.addEventListener("click", function() {
      if (isVisible === false) {
      artifactSection.innerHTML = `
        <h2> ⚡Artifact 내용 </h2>
        <p> 버튼을 누르면 notebookLM 슬라이더 프람프트가 나옵니다.. </p>
      `;
        button.textContent = "닫기";
        isVisible = true;
    } else {
        artifactSection.innerHTML = "";
        button.textContent = "버튼을 누르면 NotebookLM의 슬라이더데크 프람프트가 나타납니다.";
        isVisible = false;
      }
    });
  </script>
  
</body>
</html>
